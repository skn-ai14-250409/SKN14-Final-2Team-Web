{% extends "scentpick/base.html" %}
{% block title %}회원가입 - ScentPick{% endblock %}
{% block content %}
<div class="auth-container">
  <h2 style="text-align:center;margin-bottom:30px;color:#2d3748;">회원가입</h2>

  <div class="form-group">
    <label>아이디</label>
    <div style="display:flex;gap:10px;">
      <input type="text" placeholder="아이디를 입력하세요" style="flex:1;">
      <button style="background:#6366f1;color:white;border:none;padding:12px 15px;border-radius:8px;white-space:nowrap;">중복확인</button>
    </div>
  </div>

  <div class="form-group"><label>비밀번호</label><input type="password" placeholder="비밀번호를 입력하세요"></div>
  <div class="form-group"><label>비밀번호 확인</label><input type="password" placeholder="비밀번호를 다시 입력하세요"></div>
  <div class="form-group"><label>이름</label><input type="text" placeholder="이름을 입력하세요"></div>
  <div class="form-group"><label>이메일</label><input type="email" placeholder="이메일을 입력하세요"></div>
  <div class="form-group"><label>생년월일</label><input type="date" class="date-input"></div>

  <div class="form-group">
    <label>성별</label>
    <div class="gender-selection">
      <button class="gender-btn" data-gender="male">남성</button>
      <button class="gender-btn" data-gender="female">여성</button>
    </div>
  </div>

  <button class="btn-primary">회원가입</button>

  <div style="text-align:center;margin-top:20px;">
    <a href="{% url 'uauth:login' %}" style="color:#718096;text-decoration:none;font-size:14px;">이미 계정이 있으신가요? 로그인</a>
  </div>
</div>
{% endblock %}
